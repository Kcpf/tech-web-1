<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="client/getit.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="client/assets/img/logo-getit.png" class="logo" />
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>

    <main class="container">
      <form method="POST" class="form-card">
        <input
          class="form-card-title"
          type="text"
          name="title"
          placeholder="Título"
        />
        <textarea
          class="autoresize"
          name="content"
          placeholder="Digite o conteúdo..."
        ></textarea>
        <button class="btn" type="submit">Criar</button>
      </form>

      <div class="card-container">
        {notes}
      </div>

      <div name="myModal" class="modal" id="modal" >  
        <div class="modal-header">
          <span class="close">&times;</span>
          <div class="modal-title">                    
            <label class="modal-title-label">Título:</label>
            <textarea id="modal-title-text" class="modal-title-text"></textarea> 
          </div> 
          <div class="modal-content">
            <label class="modal-content-label">Conteúdo:</label>
            <textarea id="modal-content-text" class="modal-content-text"></textarea>                      
          </div>
          <form method="POST" class="form-modal-update">
              <button id="modal-update-button" class="modal-update-button" name="update" type="submit">Atualizar</button>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="client/getit.js"></script>
  </body>
</html>
