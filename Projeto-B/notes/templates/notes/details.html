{% extends "notes/base.html" %}
{% load static %}

{% block content %}

<p class="tag-name">{{ name }}</p>
<div class="card-container">
  {% for note in notes %}
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ note.title }}</h3>
    </div>
    <div class="card-content">
      <p>{{ note.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
